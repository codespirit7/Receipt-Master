<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
</head>
<script src="https://unpkg.com/pdfjs-dist/build/pdf.min.js"></script>
<script src="https://unpkg.com/pdfjs-dist/build/pdf.worker.min.js"></script>
<script src="https://unpkg.com/easyinvoice/dist/easyinvoice.min.js"></script>


<script src="main.js" defer></script>

  <body onload="invoice_form.reset();">
    
    <!----navbar-->
    <nav class="navbar navbar-dark bg-dark ">
        <a class="navbar-brand" href="#">
         Invoice Generator 
        </a>
      </nav>
      <div style = "display: none;" id = 'notify' class="alert alert-success alert-dismissible">
       <strong>Success!</strong> Mail sent succesfully.
      </div>
      
  
    <!--form data-->
    <form  id = "invoice_form" class = "mt-4">
     <div id = "hide1" class="d-flex justify-content-center">
            <div>
        <div class="mb-3">
            <label for="name" class="form-label">Receipient's Name</label>
            <input type="name" class="form-control" id="name" aria-describedby="name">
            </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" aria-describedby="email">
          <div id="email" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile No.</label>
          <input type="mobile" class="form-control" id="mobile">
        </div>
        <!---Adsress Field-->
        <div class="card border-secondary mb-3" style="max-width: 18rem;">
            <div class="card-header">Receipient's Address</div>
            <div class="card-body text-secondary">
                <textarea id = "address" class="form-control" aria-label="With textarea"></textarea>
             </div>
        </div>
        <!----Products-->
      </div>
    </div>
    <div  id = "hide1" class="ms-4 me-4">
      <button type="button" id = "add" class="btn btn-primary mb-3">Add Products</button>
          
      <table  id = "productTable" class="table table-dark">
           
              <tr>
                <!-- <th scope="col">#</th> -->
                <th scope="col">Product</th>
                <th scope="col">Qty.</th>
                <th scope="col">Price</th>
              </tr>
              
           
          </table>
    </div>
    <div class="d-flex justify-content-center mb-4">
        <button type="submit" id = "btn" class="btn btn-primary">Submit</button></div>
    </div>
     </form>
     <div class="d-flex justify-content-center mt-4">
      <div id = "btn-hide"><button type="button" id = "downloadbtn" class="btn btn-primary">Download</button>
        <button type="button" id = "viewbtn" class="btn btn-primary">view</button>
        <button type="button" id = "mailbtn" class="btn btn-primary">mail</button>
      </div>
     
      
       </div>
       <div class="d-flex justify-content-center mt-4"><div id="pdf"></div></div>
       <div class="spinner"></div>
       
</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</html>
